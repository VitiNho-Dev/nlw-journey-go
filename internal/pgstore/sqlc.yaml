version: "2"
sql:
  - engine: "postgressql"
  queries: "./queries"
  schema: "./migrations"
  gen:
    go:
      out: "."
      package: "pgstore"
      sql_package: "pgx/v5" 
      overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"